    <script type="text/javascript">
        function onReady(){
            var videoTag = document.getElementById('videoAd');
            var videoBlock = document.getElementById('video_block');
            var impression = videoBlock.getAttribute('data-impression');
            var clickUrl = videoBlock.getAttribute('data-url');
            var skipButton = document.querySelector('.skip_button');
            var skipText = document.createElement("span");
            var isMobile = detectMob();
            var playButton = document.querySelector('.playpause');




            const playPromise = videoTag.play() || Promise.reject('');
            playPromise.then(() => {
            }).catch(err => {
                videoTag.muted = true;
            videoTag.play();
        });



            //start playing
            videoTag.addEventListener('play', function(e){
                if(this.currentTime == 0){
                    if(impression){
                        var img_2 = new Image();
                        img_2.src = impression;
                    }
                }
            });

            // skip button
            videoTag.addEventListener("timeupdate", function (ev) {
                if(Math.round(ev.target.currentTime)>0 && Math.round(ev.target.currentTime)<11){
                    skipText.innerHTML = 11 - Math.round(ev.target.currentTime);
                    skipButton.appendChild(skipText);
                    skipButton.style.display = 'block';
                }else if(Math.round(ev.target.currentTime)>10){
                    skipText.innerHTML = "Skip &#187;";
                    skipButton.appendChild(skipText);
                    skipButton.style.display = 'block';

                    // пропустить рекламу
                    skipButton.addEventListener('click', skipFunction);
                }
            });

            // open adv link
            if(isMobile){
                videoTag.addEventListener('click', function(e){
                    let url = clickUrl;
                    window.open(url, '_blank');
                    videoTag.pause();
                });
            }else{
                videoTag.addEventListener('pause', function(e){
                    if(this.currentTime > 0 && this.readyState > 2){
                        let url = clickUrl;
                        window.open(url, '_blank');

                        if(!isMobile){
                            playButton.style.display = 'block';
                        }

                    }
                });
            }
            // hide play button if firefox
            if( navigator.userAgent.indexOf("Firefox") != -1 || isMobile ){
                playButton.style.display = 'none';
            }


            // click play button
            playButton.addEventListener('click', function(e){
                videoTag.play();
                this.style.display = 'none';
                e.stopPropagation();
            });





            function detectMob() {
                const toMatch = [
                    /Android/i,
                    /webOS/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /Windows Phone/i
                ];

                return toMatch.some((toMatchItem) => {
                    return navigator.userAgent.match(toMatchItem);
            });
            }

            var skipFunction = function(e) {
                videoBlock.remove();
            };

        }


        if (document.readyState !== "loading") {
            onReady();
        } else {
            document.addEventListener("DOMContentLoaded", onReady);
        }


        function countDown(sec, elem) {
            var intervalId = undefined;
            var skipButton_t = document.querySelector('.go_button');
            var intervalId = setInterval(function(){
                var element = document.getElementById(elem);
                element.innerHTML = "Please Wait : " + sec + " seconds";

                if (sec < 1) {
                    clearInterval(intervalId);
                    element.innerHTML = '<div class="go_button"><a href="https://m-i-s-h-r-a-j-i.github.io/HaveUDownload/" onclick="openInNewTab(\'https://video-downloads.googleusercontent.com/AGQNM9Lia5wAcJsIyvK3tWVZrg0eyBULgwImUVr9jKp7K6M32rJ0UzopKhfLv6bSwBtHCZVftpctgfnE44utyfRG-cwV0le3q1ZDMKOmgOBGgSsCN95rssgwrUXa-deVqb7Hj-6UI54nQimThMF3Io7Xoz4lCn4w1znEOxdKVeq7P79oj9u0gfCCUPVRISFMgYtgDsZu9vVuKUoWPSUvZ6H-OzZowtC1hmLljVsKoJyhVSTTkV3GwqBsJ8chXyIQ00iLqzguwCHP\');">Download Now</a></div>';
                    skipButton_t.style.display = 'block';
                }

                sec--;
            }, 1000);
        }

        countDown(5, "status");
    </script>
